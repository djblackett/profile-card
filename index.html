<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        id="top-background"
        src="images/bg-pattern-top.svg"
        alt="background"
      />
      <img
        id="bottom-background"
        src="images/bg-pattern-bottom.svg"
        alt="background"
      />
      <div class="card">
        <section class="top-info">
          <img
            id="card-top"
            src="./images/bg-pattern-card.svg"
            alt="top of card design"
          />
          <img id="avatar" src="images/image-victor.jpg" alt="avatar" />
        </section>

        <section class="name-location">
          <h1>Victor Crest &nbsp;&nbsp;<span class="grey">26</span></h1>
          <h2 class="location grey thin">London</h2>
        </section>
        <div class="line"></div>
        <section class="stats-section">
          <div id="followers" class="stats">
            <h2>80K</h2>
            <p class="grey thin">Followers</p>
          </div>
          <div id="likes" class="stats">
            <h2>803K</h2>
            <p class="grey thin">Likes</p>
          </div>
          <div id="photos" class="stats">
            <h2>1.4K</h2>
            <p class="grey thin">Photos</p>
          </div>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">David Andrea</a>.
        </div>
      </div>
    </main>
  </body>
</html>
