<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="top-info">
          <img
            id="card-top"
            src="/images/bg-pattern-card.svg"
            alt="top of card design"
          />
          <img id="avatar" src="images/image-victor.jpg" alt="avatar" />
        </section>

        <section class="name-location">
          <h1>Victor Crest 26</h1>
          <h3 class="location">London</h3>
        </section>
        <section class="stats-section">
          <div id="followers" class="stats">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div id="likes" class="stats">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div id="photos" class="stats">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </main>
  </body>
</html>
